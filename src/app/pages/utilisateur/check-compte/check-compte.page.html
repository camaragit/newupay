

<ion-content style="--ion-background-color:white">

    <div id="content" class="flexcenter">
      <div id="page">
        <div class="flex1">
          <div id="contentflex1">
            <div id="logo">
              <img src="assets/images/upayv2.png" height="70"/>
            </div>
          </div>
    
          <span class="shatop"></span>
        </div>
        <div class="flexible" id="divflexible">
            <div style="text-align:center;color: #074a94;margin-top: 30px;font-size: 15px;">
                Verification Compte
            </div>
          <div style="padding:15px" id="contentform">
            <form [formGroup]="Userdata"  class="formulaire" >       
                  <div class="formdiv">
                    <label>Saisir votre numéro de téléphone</label>
                    <input type="tel" prefix="+221 " mask="00-000-00-00" formControlName="login"/>
                    <div></div>
                  </div>
                  <div class="flex2 flexcenter" id="btncontrol">
                    <button style="width: 100%;border-radius: 5px;" id="btnsvt" [style.background]="!Userdata.valid ? '#CFD8DC' : '#074A94'"  class="btnbleu" [disabled]="!Userdata.valid" (click)="checkCompte()" class="btnbleu" >Suivant</button>
                  </div>
            </form>


          </div>
        </div>
    
    
      </div>
    </div>
    
    </ion-content>
