<ion-header style="display: flex;justify-content: center">

    <ion-title style="height: 45px;">
    </ion-title>
  </ion-toolbar>
  <div id="modaldiv">
    <div id="logoupaydiv">
      <img src="assets/images/upay_portrait.PNG" height="80"/>
    </div>
    <div id="actionefectue">
      {{ message.title }}
    </div>
    <div id="messagestatus">
      {{ message.body }}
    </div>
    <div id="actiondiv">
      <div id="goacceuil" (click)="quitter()">
               <span>
                    <img src="assets/images/iconvalidation.png" height="55"/>
               </span>

      </div>
    </div>
  </div>
</ion-header>
<ion-content>
<div class="bodycontent">
</div>
</ion-content>
